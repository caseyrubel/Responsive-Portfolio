<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<head>
    <title>Portfolio - Contact</title>
</head>

<body background="images/ep_naturalwhite.png">

    <div class="header">
        <h1>Casey Rubel</h1>
        <div class="navl">
        	<a href="contact.html" class="nav">Contact</a>
            <figure class="vl"></figure>
            <a href="portfolio.html" class="nav">Portfolio</a>
            <figure class="vl"></figure>
            <a href="index.html" class="nav">About</a>
        </div>
    </div>
    <div class="body">
        <div id="aboutme">
            <h2>Contact</h2>
            <div class="contact">
                <form action="readme.md">
                    <label class="contact-form" for="name">Name:</label>
                    <input class="contact-form" type="text" id="name" name="name" placeholder="Your name..">
                    <label class="contact-form" for="email">Email:</label>
                    <input class="contact-form" type="text" id="email" name="email" placeholder="email@example.com">
                    <label class="contact-form" for="message">Message:</label>
                    <input class="contact-form" id="message" type="text" name="message" placeholder="type here..">
                    <input class="contact-form" id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="connect">
            <h3>Connect with Me</h3>
            <div class="connectlinks">
                <a href="https://github.com/caseyrubel">
                <img class="imglink" border="0" alt="github.com" src="images/1491879515_github_square_black.png"></a>
                <a href="https://www.linkedin.com/in/caseyrubel/">
                <img class="imglink" border="0" alt="Linedin" src="images/1491879508_linkedin_circle_color.png"></a>
                <a href="http://stackoverflow.com/users/7784013/casey-rubel">
                <img class="imglink" border="0" alt="gitlab" src="images/1491879602_stackoverflow.png"></a>
            </div>
        </div>
    </div>
    <div class="footer">
    	@Copyright2016 Casey Rubel
    </div>
</body>
